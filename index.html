<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:
    radial-gradient(circle at top, rgba(40,90,70,.45), transparent 45%),
    linear-gradient(135deg,#081411,#0e221c);
  color:#e6f3ed;

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:10;
  padding:18px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(8,20,17,.92);
  backdrop-filter:blur(10px);
}
header img{
  height:34px;
  cursor:pointer;
}
header a{
  margin-left:26px;
  text-decoration:none;
  color:#cfe8dc;
  font-size:.9rem;
}
header a:hover{color:#c9a24d}

/* ===== HERO SPACE ===== */
.hero{
  height:55vh;
}

/* ===== PRODUCTS GRID ===== */
#products{
  padding:60px 20px;
  display:flex;
  justify-content:center;
}
.product-box{
  width:340px;
  background:rgba(255,255,255,.06);
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(201,162,77,.25);
  transition:.4s ease;
}
.product-box:hover{transform:translateY(-10px)}
.product-img{
  aspect-ratio:1/1;
  background:#fff;
}
.product-img img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.product-info{
  padding:18px;
  text-align:center;
}
.product-info h3{
  font-size:.95rem;
  margin-bottom:6px;
}
.price{color:#c9a24d;font-weight:600}
.view-btn{
  display:inline-block;
  margin-top:12px;
  padding:10px 26px;
  border-radius:30px;
  background:linear-gradient(135deg,#1fa86a,#0b7d57);
  color:#fff;
  text-decoration:none;
  font-size:.85rem;
}
.view-btn:hover{
  background:linear-gradient(135deg,#c9a24d,#b18a3d);
  color:#0b1613;
}

/* ===== FOOTER / CONTACT ===== */
footer{
  padding:40px 20px;
  text-align:center;
  font-size:.85rem;
  color:#9fcab6;
  background:rgba(0,0,0,.35);
}
</style>
