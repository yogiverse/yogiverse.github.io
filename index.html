<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YogiVerse – Modern Home Essentials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  background: linear-gradient(135deg,#0b1613,#111f1a);
  color: #e6f3ed;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 32px;
  background: rgba(10,20,18,0.9);
  backdrop-filter: blur(8px);
  position: sticky;
  top: 0;
  z-index: 100;
}

.nav-left img {
  height: 34px;
}

.nav-center input {
  width: 320px;
  padding: 9px 14px;
  border-radius: 6px;
  border: none;
  outline: none;
}

.nav-right a {
  margin-left: 22px;
  text-decoration: none;
  color: #cfe8dc;
  font-size: 0.95rem;
}

.nav-right a:hover {
  color: #c9a24d;
}

/* ===== HERO ===== */
.hero {
  text-align: center;
  padding: 80px 20px 60px;
}

.hero h1 {
  color: #e8d9a6;
  margin-bottom: 10px;
}

.hero p {
  max-width: 620px;
  margin: auto;
  color: #cfe8dc;
}

/* ===== PRODUCT GRID ===== */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 26px;
  padding: 50px 40px 80px;
  max-width: 1200px;
  margin: auto;
}

.product-card {
  background: rgba(255,255,255,0.06);
  border-radius: 14px;
  padding: 16px;
  text-align: center;
  transition: transform .3s ease, box-shadow .3s ease;
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 40px rgba(0,0,0,.6);
}

.product-card img {
  width: 100%;
  max-height: 180px;
  object-fit: contain;
}

.product-card h3 {
  font-size: 0.95rem;
  margin: 12px 0;
}

.price {
  color: #c9a24d;
  font-weight: 600;
}

.product-card a {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 16px;
  border-radius: 20px;
  background: #1fa86a;
  color: #fff;
  text-decoration: none;
  font-size: 0.85rem;
}

.product-card a:hover {
  background: #c9a24d;
  color: #0b1613;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 30px;
  font-size: 0.8rem;
  color: #9fcab6;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="navbar">
  <div class="nav-left">
    <img src="logo.png" alt="YogiVerse">
  </div>

  <div class="nav-center">
    <input type="text" placeholder="Search products…">
  </div>

  <div class="nav-right">
    <a href="#">Home</a>
    <a href="#products">View Products</a>
    <a href="#footer">Contact Us</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <h1>Modern Home Essentials</h1>
  <p>
    YogiVerse is a lifestyle brand from the house of Akshar Sells,
    creating thoughtfully designed products that blend utility with aesthetics.
  </p>
</section>

<!-- PRODUCTS -->
<section class="products" id="products">

  <div class="product-card">
    <img src="1.jpg" alt="Antler Hook">
    <h3>Self Adhesive Antler Wall Hook</h3>
    <div class="price">₹299</div>
    <a href="product.html">View Product</a>
  </div>

</section>

<footer id="footer">
  © 2026 YogiVerse — A brand operated by Akshar Sells
</footer>

</body>
</html>
