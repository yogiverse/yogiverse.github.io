<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YogiVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  color: #e6f3ed;
  background:
    radial-gradient(circle at top, rgba(40,90,70,0.45), transparent 45%),
    linear-gradient(135deg, #081411, #0e221c);
}

/* NAV */
nav {
  position: sticky;
  top: 0;
  z-index: 10;
  padding: 22px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(8,20,17,0.85);
  backdrop-filter: blur(8px);
}

nav img {
  height: 34px;
}

nav a {
  margin-left: 28px;
  text-decoration: none;
  color: #cfe8dc;
  font-size: 0.9rem;
}

nav a:hover {
  color: #c9a24d;
}

/* HERO EMPTY SPACE */
.hero-space {
  height: 55vh;
}

/* PRODUCTS GRID */
.products {
  max-width: 1200px;
  margin: auto;
  padding: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
}

/* PRODUCT CARD */
.product {
  position: relative;
  background: rgba(255,255,255,0.05);
  border-radius: 18px;
  overflow: hidden;
  backdrop-filter: blur(14px);
  border: 1px solid rgba(201,162,77,0.25);
  transition: transform 0.4s ease;
}

.product:hover {
  transform: translateY(-10px);
}

.product img {
  width: 100%;
  height: 260px;
  object-fit: contain;
  background: #f7f7f7;
}

/* SLIDER CONTROLS */
.arrow {
  position: absolute;
  top: 40%;
  font-size: 28px;
  color: #ffffff;
  background: rgba(0,0,0,0.4);
  width: 42px;
  height: 42px;
  line-height: 42px;
  text-align: center;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.product:hover .arrow {
  opacity: 1;
}

.arrow.left { left: 10px; }
.arrow.right { right: 10px; }

/* PRODUCT INFO */
.product-info {
  padding: 18px;
  text-align: center;
}

.product-info h3 {
  font-size: 1rem;
  font-weight: 500;
  margin-bottom: 6px;
}

.product-info span {
  font-size: 0.95rem;
  color: #c9a24d;
}

/* FOOTER */
footer {
  margin-top: 100px;
  padding: 50px 20px;
  text-align: center;
  font-size: 0.85rem;
  color: #9fcab6;
  background: rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<nav>
  <img src="logo.png" alt="YogiVerse">
  <div>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#footer">Contact</a>
  </div>
</nav>

<section class="hero-space"></section>

<section class="products">

  <div class="product">
    <span class="arrow left" onclick="prev(0)">â€¹</span>
    <span class="arrow right" onclick="next(0)">â€º</span>

    <div class="product-info">
      <h3>Self Adhesive Antler Wall Hook</h3>
      <span>â‚¹299</span>
    </div>
  </div>

</section>

<footer id="footer">

</footer>

<script>
const images = [
  ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg"]
];

let index = [0];

function next(i) {
  index[i] = (index[i] + 1) % images[i].length;
  document.getElementById("img"+i).src = images[i][index[i]];
}

function prev(i) {
  index[i] = (index[i] - 1 + images[i].length) % images[i].length;
  document.getElementById("img"+i).src = images[i][index[i]];
}
</script>

</body>
</html>
