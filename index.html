<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YogiVerse – Modern Home Essentials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
  background: #ffffff;
  color: #1a1a1a;
}

/* NAVBAR */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 26px 60px;
}

nav img {
  height: 34px;
}

nav a {
  margin-left: 28px;
  text-decoration: none;
  color: #1a1a1a;
  font-size: 0.95rem;
}

nav a:hover {
  opacity: 0.6;
}

/* HERO */
.hero {
  text-align: center;
  padding: 100px 20px 80px;
}

.hero h1 {
  font-size: 2.4rem;
  font-weight: 500;
  margin-bottom: 14px;
}

.hero p {
  max-width: 520px;
  margin: auto;
  color: #666;
  font-size: 1rem;
}

/* PRODUCTS GRID */
.products {
  max-width: 1100px;
  margin: auto;
  padding: 40px 40px 100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 40px;
}

.product {
  text-align: center;
}

.product img {
  width: 100%;
  max-height: 220px;
  object-fit: contain;
  background: #f7f7f7;
}

.product h3 {
  margin: 14px 0 6px;
  font-size: 1rem;
  font-weight: 500;
}

.product span {
  font-size: 0.9rem;
  color: #666;
}

.product a {
  display: inline-block;
  margin-top: 8px;
  font-size: 0.85rem;
  text-decoration: none;
  color: #1a1a1a;
  border-bottom: 1px solid #ccc;
}

.product a:hover {
  border-color: #1a1a1a;
}

/* FOOTER */
footer {
  padding: 60px 20px;
  text-align: center;
  font-size: 0.85rem;
  color: #777;
}
</style>
</head>

<body>

<nav>
  <img src="logo.png" alt="YogiVerse">
  <div>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</nav>

<section class="hero">
  <h1>Modern Home Essentials</h1>
  <p>
    Thoughtfully designed everyday products that blend function,
    simplicity and modern aesthetics.
  </p>
</section>

<section class="products">

  <div class="product">
    <img src="1.jpg" alt="Antler Hook">
    <h3>Self Adhesive Antler Wall Hook</h3>
    <span>₹299</span><br>
    <a href="product.html">View Product</a>
  </div>

</section>

<footer>
  © 2026 YogiVerse — A brand by Akshar Sells
</footer>

</body>
</html>
